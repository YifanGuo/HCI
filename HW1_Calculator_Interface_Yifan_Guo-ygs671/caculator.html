<!DOCTYPE HTML>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="cal.css">
<style type="text/css">

</style>
</head>

<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<button class="operator">MC</button>
		<button class="operator">M+</button>
		<button class="operator">M-</button>
		<button class="operator">MR</button>
		<button class="clear">C</button>
		<button class="operator">±</button>
		<button class="operator">÷</button>
		<button class="operator">×</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="operator">-</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button class="operator">+</button>
		<button>1</button>
		<button>2</button>
		<button class="space">3</button>
		<button class="zero">0</button>
		<button class="dot">.</button>
		<button class="eval">=</button>
	</div>
</div>

</body>
</html>
